{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
<div class="container text-center upload-hero">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 text-center">
      <p style="padding-bottom: 2vh; padding-top: 8vh; font-size: 30px; font-weight: 700">Intuitive Exam Bank incorporated with AI for personalized studying </p>
      <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-dark mx-2">Search</button>
        <button type="button" class="btn btn-dark mx-2">Upload</button>
      </div>
      <img src="{{ image_url2 }}" alt="calm person" class="img-large mx-auto">
    </div>
  </div>
</div>
{% endblock %}
