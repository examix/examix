{% extends 'base.html' %}


{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
<div class="container text-center upload-hero">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 text-center">
      <p style="padding-bottom: 2vh; padding-top: 8vh; font-size: 30px; font-weight: 700">Intuitive Exam Bank incorporated with AI for personalized studying </p>
      <div class="d-flex justify-content-center align-items-center">
        <a class="btn btn-dark mx-2" href="/search">Search</a>
        <a class="btn btn-dark mx-2" href="/create">Upload</a>
      </div>
        <a class="btn btn-dark btn-lg" style="margin-top: 10%; background-color:#0E00AB" href="/remix">Remix!</a>
      <img src="{{ image_url }}" alt="calm person" class="img-large mx-auto">
    </div>
  </div>
</div>

{% endblock %}
