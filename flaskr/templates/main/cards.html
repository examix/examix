{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">
  <table class="zui-table zui-table-horizontal zui-table-highlight">
    <thead>
      <tr>
          <th>Course</th>
          <th>Course Name</th>
          <th>Total Questions</th>
      </tr>
    </thead>
    <tbody>
      {% for dict in course_list %}
      <tr>
        <td>{{dict['course'].department + ' ' + dict['course'].code|string}}</td>
        <td>{{dict['course'].name}}</td>
        <td>{{dict['total_questions']}} Overall Questions</td>
      </tr>
      {% endfor %}  
      
    </tbody>
  </table>
</div>
{% endblock %}
