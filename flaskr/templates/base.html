<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examix</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .layout {
            min-height: 100vh;

            display: grid;
            grid:
                "header" auto
                "main" 1fr
                "footer" auto
                / 1fr;
            gap: 8px;
            padding: 10px;
            font-size: smaller;
        }

        .header { grid-area: header; background-color: rgb(255, 255, 255); }
        .main { grid-area: main; background-color: rgb(255, 255, 255); }
        .footer { grid-area: footer; background-color: rgb(255, 255, 255); }

    </style>
    {% endblock %}
</head>
<body>
    <section class="layout">
        <!-- NAVBAR -->
        <div class="header">
            <nav class="navbar navbar-expand-lg h-100">
                <div class="container-fluid">
            
                  <a class="navbar-brand" href="/search" style="padding-left: 1vw; "><i class="bi bi-journals h4"></i></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" style="padding-right: 1vw;">
                      <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/remix">Remix</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <!-- MAIN CONTENT -->
        <div class="main">
            <div class="py-4 mx-auto justify-content-center" style="width: 75%;">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <div class="d-flex justify-content-center">
                <p class="align-items-center" style="font-size: 10px; margin: 0px; color: rgb(0, 0, 0);">Created with â™¥ from <a href="https://www.github.com/parkrafael">@parkrafael</a>, <a href="https://www.github.com/liamshatzel">@liamshatzel</a>, <a href="https://www.github.com/johnnyw3">@johnnyw3</a>, <a href="https://www.github.com/sophie-sr">@sophie-sr</a></p>
            </div>
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
