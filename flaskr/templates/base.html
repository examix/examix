<!doctype html>
<head>
  {% block head %}
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- css file -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  {% endblock %}
</head>

<title>examix</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>
  <nav class="navbar navbar-expand-lg px-4 py-4">
    <!-- navbar logo -->
    <a class="navbar-brand" href="#">
      <h2 class="lora-logo">examix</h2>
    </a>
    <!-- collapsed menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navbar items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">Search</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">Upload</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">All Exams</a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Include Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="../static/styles/script.js"></script>
</body>
