<!doctype html>
<head>
  {% block head %}
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- css file -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  {% endblock %}
</head>

<body>
  <nav class="sticky-top navbar navbar-expand-lg px-5 py-5">
    <!-- navbar logo -->
    <a class="navbar-brand" href="#">
      <h2 class="lora-logo">examit</h2>
    </a>
    <!-- collapsed menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navbar items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">Search</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">Upload</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link nav-items" href="#">All Exams</a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-d3l9MSo88kD0Rn/mTl6i5LURi0CScf7OqxFW93/Fy1GgFjQ8e7hRlGz8v0lqYY" crossorigin="anonymous"></script>
</body>
